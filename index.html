<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasilBot AI</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg: #0a0a0a;
        --card: #111;
        --text: #eee;
        --accent: #00d4ff;
        --user: #00bfff;
        --bot: #1a1a1a;
        --input: #1e1e1e;
        --border: #333;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
        color: var(--text);
        font-family: "Inter", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        overflow-x: hidden;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }
      .header h1 {
        font-size: 28px;
        font-weight: 700;
        background: linear-gradient(90deg, #00bfff, #00ff88);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 8px;
      }
      .header p {
        font-size: 14px;
        color: #888;
      }

      .menu {
        display: flex;
        gap: 12px;
        margin-bottom: 20px;
        flex-wrap: wrap;
        justify-content: center;
      }
      .menu button {
        background: rgba(30, 30, 30, 0.7);
        border: 1px solid var(--border);
        color: #ccc;
        padding: 10px 16px;
        border-radius: 12px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }
      .menu button:hover,
      .menu button.active {
        background: var(--accent);
        color: #000;
        border-color: var(--accent);
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 212, 255, 0.3);
      }

      .container {
        width: 100%;
        max-width: 500px;
        background: var(--card);
        border-radius: 20px;
        padding: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid var(--border);
        backdrop-filter: blur(12px);
      }

      .chatbox {
        height: 55vh;
        overflow-y: auto;
        padding: 16px;
        border-radius: 16px;
        background: rgba(17, 17, 17, 0.8);
        border: 1px solid var(--border);
        margin-bottom: 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .chatbox::-webkit-scrollbar {
        width: 6px;
      }
      .chatbox::-webkit-scrollbar-track {
        background: transparent;
      }
      .chatbox::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 3px;
      }

      .msg {
        max-width: 80%;
        animation: fadeIn 0.4s ease;
      }
      .msg.user {
        align-self: flex-end;
      }
      .msg.bot {
        align-self: flex-start;
      }

      .bubble {
        padding: 12px 16px;
        border-radius: 18px;
        font-size: 15px;
        line-height: 1.5;
        position: relative;
        word-wrap: break-word;
      }
      .msg.user .bubble {
        background: var(--user);
        color: #000;
        border-bottom-right-radius: 4px;
        box-shadow: 0 2px 8px rgba(0, 191, 255, 0.3);
      }
      .msg.bot .bubble {
        background: var(--bot);
        color: #ddd;
        border-bottom-left-radius: 4px;
        border: 1px solid #333;
      }

      .input-area {
        display: flex;
        gap: 10px;
        align-items: center;
      }
      #pesan {
        flex: 1;
        padding: 14px 16px;
        border-radius: 16px;
        border: 1px solid var(--border);
        background: var(--input);
        color: #fff;
        font-size: 15px;
        outline: none;
        transition: all 0.3s ease;
      }
      #pesan:focus {
        border-color: var(--accent);
        box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.2);
      }

      #kirimBtn {
        background: var(--accent);
        color: #000;
        border: none;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #kirimBtn:hover {
        background: #00ffaa;
        transform: scale(1.1);
        box-shadow: 0 0 15px rgba(0, 255, 170, 0.5);
      }
      #kirimBtn:disabled {
        background: #555;
        cursor: not-allowed;
        transform: none;
      }

      .typing {
        display: flex;
        gap: 6px;
        padding: 12px 16px;
      }
      .typing span {
        width: 8px;
        height: 8px;
        background: #888;
        border-radius: 50%;
        animation: typing 1.4s infinite;
      }
      .typing span:nth-child(2) {
        animation-delay: 0.2s;
      }
      .typing span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes typing {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .status {
        text-align: center;
        font-size: 12px;
        color: #00ff88;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header"></div>

    <div class="menu">
      <button onclick="bukaTab('chatbot')" class="active">Chatbot</button>
      <button onclick="bukaTab('form')">Form</button>
      <button onclick="bukaTab('data')">Data</button>
      <button onclick="bukaTab('info')">Info</button>
    </div>

    <div class="container">
      <div id="chatbot" class="tab">
        <div class="chatbox" id="chat">
          <div class="msg bot">
            <div class="bubble">
              Halo! Saya <strong>BasilBot</strong>. Ada yang bisa dibantu? ðŸ˜Ž
            </div>
          </div>
        </div>
        <div class="input-area">
          <input id="pesan" placeholder="Ketik pesan..." autocomplete="off" />
          <button id="kirimBtn">Send</button>
        </div>
        <div class="status">Online â€¢ Siap membantu</div>
      </div>

      <div
        id="form"
        class="tab"
        style="display: none; text-align: center; padding: 50px; color: #888"
      >
        Form Request<br /><small>Coming soon...</small>
      </div>
      <div
        id="data"
        class="tab"
        style="display: none; text-align: center; padding: 50px; color: #888"
      >
        Data Viewer<br /><small>Coming soon...</small>
      </div>
      <div
        id="info"
        class="tab"
        style="display: none; text-align: center; padding: 50px; color: #888"
      >
        BasilBot v1.0<br />by Basil â€¢ n8n + HTML<br />November 2025
      </div>
    </div>

    <script>
      const url = "https://hellokitoy.app.n8n.cloud/webhook/chatbot";
      const chatBox = document.getElementById("chat");
      const input = document.getElementById("pesan");
      const kirimBtn = document.getElementById("kirimBtn");
      let isTyping = false;

      function bukaTab(id) {
        document
          .querySelectorAll(".tab")
          .forEach((el) => (el.style.display = "none"));
        document.getElementById(id).style.display = "block";
        document
          .querySelectorAll(".menu button")
          .forEach((btn) => btn.classList.remove("active"));
        document
          .querySelector(`button[onclick="bukaTab('${id}')"]`)
          .classList.add("active");
      }

      function tambahPesan(teks, dari) {
        const msg = document.createElement("div");
        msg.className = `msg ${dari}`;
        msg.innerHTML = `<div class="bubble">${escapeHtml(teks)}</div>`;
        chatBox.appendChild(msg);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function showTyping() {
        if (isTyping) return;
        isTyping = true;
        const typing = document.createElement("div");
        typing.className = "msg bot";
        typing.id = "typing";
        typing.innerHTML = `<div class="bubble typing"><span></span><span></span><span></span></div>`;
        chatBox.appendChild(typing);
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      function hideTyping() {
        const typing = document.getElementById("typing");
        if (typing) typing.remove();
        isTyping = false;
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      async function kirim() {
        const teks = input.value.trim();
        if (!teks) return;
        tambahPesan(teks, "user");
        input.value = "";
        kirimBtn.disabled = true;
        showTyping();

        try {
          const res = await fetch(url, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: teks }),
            mode: "cors",
            keepalive: true,
          });

          hideTyping();
          if (res.ok) {
            const text = await res.text();
            let balasan = text;
            try {
              const data = JSON.parse(text);
              balasan = data.reply || data.response || data.output || text;
            } catch {}
            tambahPesan(balasan || "OK", "bot");
          } else {
            tambahPesan(`Gagal: ${res.status}`, "bot");
          }
        } catch (err) {
          hideTyping();
          tambahPesan(`Error: ${err.message}`, "bot");
        } finally {
          kirimBtn.disabled = false;
          input.focus();
        }
      }

      kirimBtn.addEventListener("click", kirim);
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") kirim();
      });
      input.focus();
    </script>
  </body>
</html>
